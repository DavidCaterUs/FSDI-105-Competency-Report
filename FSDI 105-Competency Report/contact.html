  <div class="container-fluid">
    <main class="content">
      <div>
        <h1>Woof Woof Boutique</h1>
        <img class="logo" src="bullbath.png" alt="">
        <h2>Register a Pet!</h2>
      </div>
  </div>

  </main>
  <div class="container-fluid">
    <form>
      <fieldset class="field">
        <legend class="led">Pet Information</legend>
        <label>Name: </label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Enter pet's name">

        <label for="PetAge">Age: </label>


          <input class="form-control" type="text" name="name" id="PetAge" placeholder="Enter pet's age">
        </form>
<form>
          <label for="services">Service: </label>
          <br>
          <select class="custom-select" id="services">
            <option value="" disabled selected> ----- Select an option ------ </option>
            <option value="Shower" >Shower</option>
            <option value="Hair Cut" >Hair Cut</option>
            <option value="Nails cut" >Nails Cut</option>
          </select>
        </form>
      </fieldset>
      <form>
        <fieldset class="field1">
          <legend class="led">Owner's Information</legend>
          <label for="OwnerName">Owner's Name: </label>
          <input class="form-control" type="text" name="OwnerName" id="OwnerName" placeholder="Enter owner's  name">
        </fieldset>
      </form>

      <form>


        <fieldset class="field1">
          <legend class="led">Contact Phone</legend>
          <label for="phone">Phone number: </label>
          <input class="form-control" type="text" name="phone" id="phone" placeholder="Enter owner's phone number   ">
          <br>
          <input class="btn btn-dark" type="button" value="Submit" id="registerBtn" onclick="registerPet();">
        </fieldset>
      </form>
  </div>
  <div class="container-fluid">
    <input type="text" name="search" id="search" value="">
    <button class="btn btn-dark" type="button" onclick="search();" id="searchbtn" name="" value="submit"> Search </button>
  </div>
  <fieldset class="field">




    <div class="container-fluid">
      <table class="table table-dark">
        <thead class="tableh">
          <th scope="col">ID</th>
          <th scope="col">Name </th>
          <th scope="col">Age </th>
          <th scope="col">Service </th>
          <th scope="col">Owners Name </th>
          <th scope="col">Contact Phone </th>
          <th scope="col"> </th>
        </thead>
    </div>
    <tbody id="listBody">

    </tbody>
    </table>
  </fieldset>
